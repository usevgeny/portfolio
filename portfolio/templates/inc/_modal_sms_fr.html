
<div class="modal_sms" id="modal">

    <div class="modal_sms-header title white" >
        <p>Envoyez-moi un message sur Telegram</p>
        <button data-close-button class="close-button" onclick="closeModal(modal)">&times;</button>
    </div>
    <div class="modal_sms_body" >
        <div >

            <section class="contact" id="telegram_contact">


    <div class="contactForm">
        <form action="{% url 'index' %}" method="post">
                                        {% csrf_token %}
             {{ smsform.non_field.errors }}
        <div class="row">
            <div class="col50">
                {{ smsform.name }}
                {{ smsform.name.errors }}

            </div>
             <div class="col50">
                 {{ smsform.telephone }}
                {{ smsform.telephone.errors }}

            </div>
        </div>


                <div class="row">
            <div class="col100">
                {{ smsform.message }}
                 {{ smsform.message.errors }}


            </div>
        </div>
        <div class="row">
            <div class="col100">
                <input type="submit" value="Envoi" name="send_telegram">
            </div>
        </div>
        </form>

        </div>

</section>

        </div>
    </div>


</div>

<div id="overlay" ></div>
